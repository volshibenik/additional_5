  <script>
   function check(str, bracketsConfig) {
    // your solution
    var a = [];
     a.unshift('ll');
      a.unshift('qq');
     console.log(a);
     var twin = []; //arr
     for (var i = 0; i < str.length; i++) {
        if (twin.indexOf(str[i]) !==-1) {
          
          twin.splice(twin.indexOf(str[i]),1);
          console.log(str[i]+'=clotwin'+'_'+twin);
          
        }else if (isTwin(str[i],bracketsConfig)) {
          
          twin.push(str[i]);
          console.log(str[i]+'=twin'+'reco'+twin);
          
        }else if (isOpening(str[i], bracketsConfig)) {
          
          console.log(str[i]+'=opening');
          
        } else {
          
          console.log(str[i]+'=closing');
          
        }
     }
   }
    
    function isTwin(symbol,arr) {
      
      for (var i = 0; i < arr.length; i++) {
        if (symbol === arr[i][0] && symbol === arr[i][1]) {
          return true;
        }
      }
      return false
    }
    function isOpening(symbol,arr) {
      for (var i = 0; i < arr.length; i++) {
        if (symbol === arr[i][0] && symbol !== arr[i][1]) {
          return true;
        }
      }
      return false
    }

    check('([{}])', [['(', ')'], ['[', ']'], ['{', '}']]);
check('|()2222|(||)||', [['(', ')'],['2', '2'], ['|', '|']]) // -> true
    
  </script>
</body>
